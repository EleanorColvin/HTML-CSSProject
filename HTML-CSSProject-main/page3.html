    <link rel="stylesheet" href="standardStyle.css">
    <script type="text/javascript">
        inputList = "";
        storedValue = "";
        function initialize() {
            console.log(storedValue);
            storedValue = localStorage.getItem("rec");
            document.getElementById('text').innerHTML = storedValue;
            if (storedValue == null) {
                storedValue = "";
            }
            inputList = storedValue;
            console.log(inputList);
        }
        function store() {
            var inputRec = document.getElementById("rec");
            inputList += inputRec.value;
            inputList += ", ";
            console.log(inputList);
            localStorage.setItem("rec", inputList);
            storedValue = localStorage.getItem("rec");
            document.getElementById('text').innerHTML = storedValue;
        }
    </script>
</head>
